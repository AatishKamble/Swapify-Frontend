<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
    
    </header>

    <main>
        <div class="login-container">
            <img src="images/img1.png" alt="Facebook">
            
            <h2><span>Login</span></h2>
            <form action="#" method="post">
                <input type="text" name="username" id= "username" placeholder="Username" required>

                <input type="password" name="password" placeholder="Password" required>

                <input type="submit" value="Login" onclick="validateEmail()" onclick="login()">

                <h2 id="special"><span>OR</span></h2>
                
                <p><a href="#">Forgot password?</a></p>

                <p>Don't have an account? <a href="signup.html">Sign up</a></p>   
            </form>
    
        </div>
    </main>

    <footer class="footer">
        <p>Follow us on social media:</p>
        <div class="social-media-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter">
            </a>
        </div>

        <img src="images/xchange.png" id="exchange" alt="exchange">

        <div class="pacifico-regular">Swap your way to savings and sustainability with Swapify.</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
